<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>循环读取图片</title>
<style type="text/css">
	img{
		width:100px;
	}
</style>
<script type="text/javascript">
	var imgs = ["a.jpg","b.jpg","c.jpg"];
	//只要出现不断往返的数值,一定想到是对一个自增的数取余
	var x = 0;
	setInterval(function(){
		var i = x++%3;
		document.body.innerHTML+="<img src='../qb/"+imgs[i]+"'>";
	},1000)
</script>
</head>
<body>

</body>
</html>
