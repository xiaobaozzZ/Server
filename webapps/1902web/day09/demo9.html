<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>图片随机显示</title>
<script type="text/javascript">
	setInterval(function(){
		var x = parseInt(Math.random()*901);
		var y = parseInt(Math.random()*901);
		m.style.marginLeft=x+"px";
		m.style.marginTop=y+"px";
	},1000);
</script>
<style type="text/css">
	div{
		width:1000px;
		height:1000px;
		border: 1px solid red;
	}
	img{
		width:100px;
		height:100px;
	}
</style>
</head>
<body>
<div>
<img id="m" src="../qb/4.jpg">
</div>
</body>
</html>
