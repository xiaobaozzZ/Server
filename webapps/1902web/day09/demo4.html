<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>window的相关事件</title>
<script type="text/javascript">
//窗口点击事件
	onclick = function(){
//		alert("小广告!");
	}
	//页面加载完成事件
	onload = function(){
		i1.value = Math.random();
	}
	//每次页面获取焦点是执行
	onfocus = function(){
		console.log("获取焦点");
	}
	//每次页面失去焦点是执行
	onblur = function(){
		console.log("失去焦点");
	}
</script>
</head>
<body>
<input type="text" id="i1">

</body>
</html>
