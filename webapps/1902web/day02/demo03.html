<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- border:边框粗细    cellspacing:单元格的外边距    cellpadding:单元格的内边距-->
	<table border="1" cellspacing="0" cellpadding="10" align="center" width="50%">
		<tr>
			<td>张飞</td>
			<td>男</td>
			<td>38岁</td>
		</tr>
		<tr>
			<td>刘备</td>
			<td>男</td>
			<td>40岁</td>
		</tr>
	</table>
	
	<table border="1" cellspacing="0">
		<tr>
			<td colspan="2" align="center">1-1</td>
			<td>1-3</td>
			<td rowspan="2" align=>1-4</td>
		</tr>
		<tr>
			<td colspan="3" align="center">2-1</td>
		</tr>
		<tr>
			<td>3-1</td>
			<td>3-2</td>
			<td>3-3</td>
			<td>3-4</td>
		</tr>
		<tr>
			<td>4-1</td>
			<td>4-2</td>
			<td>4-3</td>
			<td>4-4</td>
		</tr>
	</table>
	<br>
	<br>
	<br>
	<table border="1" cellspacing="0" cellpadding="10" width = "150px" height="150px" align="center">
		<caption>表格标题</caption>
		<tr>
			<td colspan="2" align="center">1</td>
			<td rowspan="2" align="center">1</td>
		</tr>
		<tr>
			<td rowspan="2" align="center">1</td>
			<td align="center">1</td>
		</tr>
		<tr>
			<td colspan="2" align="center">1</td>
		</tr>
	</table>
	
	<hr>
	<table border="1" cellspacing="0">
		<caption>购物车</caption>
		<thead>
			<tr>
				<th>编号</th>
				<th>商品名称</th>
				<th>商品单价</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>桥本</td>
				<td>n</td>
			</tr>
			<tr>
				<td>2</td>
				<td>环奈</td>
				<td>o</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>总价:</td>
				<td colspan="2" align="right">no</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
