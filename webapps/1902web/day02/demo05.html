<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- action:提交地址 -->
	<form action="http://www.baidu.com" method="get">
	<!-- name:对传递参数的介绍,如果不写则不会传递数据,所有的空间都需要添加name属性 -->
	<!-- 
	placeholder:占位文本 
	maxlength:最大字符长度
	value:修改文本框的默认值
	readonly:只读
	-->
		用户名:<input type="text" name = "userName" placeholder="请输入您的用户名" maxlength="5"
				value="aaa" readonly="readonly"
		><br>
		密&nbsp;&nbsp;&nbsp;码:<input type="password" name="passWord" placeholder="请输入密码"
			maxlength="6"
		><br>
		<!-- 两个控件必须有相同的name checked设置默认选中 value设置提交的数据,不写则提交的是on -->
		性别:<input type="radio" name="gender" checked="checked" id="nan" value="男"><label for="nan">男</label>
		<input type="radio" name="gender" id="nv" value="女"><label for="nv" >女</label>
		<br>
		爱好:<input type="checkbox" name="ai"value="c" id="c" checked="checked"><label for="c">吃</label>
		<input type="checkbox" name="ai" value="h" id="h"><label for="h">喝</label>
		<input type="checkbox" name="ai" value="s" id="s"><label for="s">睡</label> <br>
		<!-- 隐藏域:当需要给服务器传递一个数据时,这个数据又不希望给用户看的时候使用隐藏域  -->
		<input type="hidden" name="xxx" value="yyy">
		<!-- 日期选择器 -->
		生日:<input type="date" name="birthday"><br>
		<!-- 文件选择器 -->
		靓照:<input type="file" name="pic"><br>
		所在城市:<select name="city">
					<option selected="selected">请选择</option>
					<option>北京</option>
					<option>上海</option>
					<option>广州</option>
			   </select><br>
		自我介绍:<textarea rows="3" cols="20" name="intro" placeholder="说点什么吧"></textarea><br>
		<input type="submit" value="注册">
		<input type="reset" value="重置">
		<input type="button" value="自定义按钮">
	</form>
</body>
</html>
