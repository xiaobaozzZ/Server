<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		width:150px;
		height:50px;
		border:1px solid red;
		/*文本水平对齐方式*/
		text-align:center;
		/*让元素在所在行居中*/
		margin: 0 auto;
		/*文本修饰
			上划线 overline
			下划线 underline
			删除线 line-through
			去掉文本修饰 none
		*/
		text-decoration: line-through;
		/*文本颜色*/
		color:blue;
		/*文本阴影 1. 颜色  2.x偏移值 3.y偏移值 4.阴影浓度*/
		text-shadow: green -15px 10px 8px;
		/*行高
			让行高和标签高度一致则实现文本在标签内居中 
		*/
		line-height:50px;
	}
	a{
		text-decoration:none;
	}
</style>
</head>
<body>
	<a href="../Camera Roll/4.jpg">超链接</a>
	<div>中午吃点啥</div>
</body>
</html>
