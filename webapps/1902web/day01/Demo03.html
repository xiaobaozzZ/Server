<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 无序列表 -->
	<h3>无序列表</h3>
	<ul type ="circle"><!-- unordered无序 list列表 -->
		<li>奥恩</li><!-- list列表 item项 -->
		<li>蝎子</li>
		<li>蚂蚱</li>
		<li>卡莎</li>
		<li>牛头</li>
	</ul>
	<h3>有序列表</h3>
	<!-- type显示序号的格式,start设置起始值   reversed降序-->
	<ol type="1" satrt="6" reversed="reversed"><!-- ordered有序 list列表 -->
		<li>塞恩</li>
		<li>瞎子</li>
		<li>佐伊</li>
		<li>薇恩</li>
		<li>露露</li>
		<li>露露</li>
		<li>露露</li>
	</ol>
	<h3>定义列表</h3>
	<!-- 自带二级菜单效果 -->
	<dl><!-- definition定义 list列表 -->
		<dt>凉菜</dt><!-- definition定义 term 术语 -->
		<dd>拍黄瓜</dd><!-- definition定义 description 描述 -->
		<dd>面筋</dd>
		<dt>炒菜</dt>
		<dd>酱猪蹄</dd>
		<dd>酸菜鱼</dd>
		<dd>水煮肉片</dd>
	</dl>
	<h3>列表嵌套</h3>
	<!-- 有序和无序列表可以任意无限嵌套 -->
	<ul>
		<li>三国
			<ol>
				<li>刘备</li>
				<li>关羽</li>
				<li>张飞</li>
			</ol>
		</li>
		<li>西游
			<ol>
				<li>悟空</li>
				<li>悟能</li>
				<li>悟净4</li>
			</ol>
		</li>
	</ul>
</body>
</html>
