<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- #代表当前页面 -->
	<img src="abc/logo.jpg" usemap="#mymap">
	<map name="mymap">
	<!-- area区域  shape形状:rect矩形 circle圆形  
		coords坐标
		href:资源路径
			1.可以指向页面资源,直接显示
			2.指向文件资源,如果浏览器支持浏览此文件则浏览,不支持则下载该文件
			
	-->
		<area shape="rect" coords="0,0,30,30" href="imgs.zip">
		<area shape="circle" coords="50,50,50" href="http://www.baidu.com">
	</map>
</body>
</html>
