<!DOCTYPE html><!-- 文档声明:告诉浏览器使用html哪个版本的标准解析页面 -->
<html><!-- 页面根标签 所有内容都在它里面 -->
<head><!-- 头标签:给浏览器看的内容 -->
<meta charset="UTF-8">
<title>第一个HTML页面</title>
</head>
<body><!-- 体标签:给用户看的内容 -->
	<!-- 内容标题 -->
	<h1 align="right">内容标题1</h1>
	<h2 align="left">内容标题2</h2>
	<h3 align="center">内容标题3</h3>
	<h4>内容标题4</h4>
	<h5>内容标题5</h5>
	<h6>内容标题6</h6>
	<!-- 水平分割线 -->
	<hr>
	<!-- 段落标签 -->
	<p align="center">段落标签1</p>
	<p>段落标签2</p>
	<p>段落<br>标签3</p>
</body>
</html>
