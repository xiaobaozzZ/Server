<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- src路径:
	1.相对路径:访问站内资源时使用相对路径
		-图片和页面在同一目录,直接写图片名
		-图片在页面的上级目录,../图片名
		-图片在页面的下级目录,文件夹名/图片名
	2.绝对路径:访问站外资源使用绝对路径
		称为图片盗链,好处:节省自己网站资源
				  坏处:有可能找不到图片
 -->
 <!-- alt :图片不能显示时显示的文本内容 
 		title:鼠标悬停时显示的文本
 		width/height:两种赋值方式
 		-如果只给宽度赋值,则高度会等比例缩放
 			1.像素
 			2.上级元素的百分比
 -->
 <!-- 支持jpg/jpeg  png  gif -->
<img src="../imgs/2.gif">
<img title = "女帝啊"src="d.jpg" width="300px">
<img src="../logo.jpg" width="50%">
<img src="abc/logo.jpg">
<img src="../imgs/d.jpg">
<img alt="图片没有找到" src="http://cdn.tmooc.cn/bsfile//courseImg///E193CCAC163B4B8DB7B3969CD8F7BFB2.jpg">
</body>
</html>
