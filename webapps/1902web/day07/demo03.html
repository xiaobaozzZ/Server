<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function myfn(){
		var d = document.getElementById("d1");
		d.innerText="吃点啥?";
	}
</script>
</head>
<body>
	<input type="button" value="按钮" onclick="myfn()">
	<div id="d1">该吃中午饭了</div>
</body>
</html>
