<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function myfn(){
		var i = document.getElementById("i1");
		
		//往body里面添加
		document.body.innerHTML += "<div>"+i.value+"</div>"
	}
</script>
<style type="text/css">
	div{
		width: 100px;
		height: 100px;
		border: 1px solid red;
	}
</style>
</head>
<body>
	<input type="text" id="i1">
	<input type="button" value="添加" onclick="myfn()">
	
</body>
</html>
