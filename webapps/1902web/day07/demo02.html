	}

	//有参无返回值
	function fn3(j){
		alert("fn3执行了"+j);
	}
	fn3(i);

	function fn4(i){
		alert("fn4执行了");

	}
	i = fn4(3);
	alert(i); 
	/*第二种格式*/
 	var fn5 = function(){
