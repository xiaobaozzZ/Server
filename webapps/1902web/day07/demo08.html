<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var num = parseInt(Math.random()*100);
	alert(num);
	function b(){
		var i = document.getElementById("i1");
		var d = document.getElementById("d1");
		if(i.value>num){
			d.innerText = "猜大了";
		}else if(i.value<num){
			d.innerText = "猜小了";
		}else{
			d.innerText = "恭喜你猜对了";
		}
	}
	
	
</script>
</head>
<body>
<input type="text" id="i1">
<input type="button" value="猜一猜" onclick="b()">
<div id="d1"></div>
</body>
</html>
