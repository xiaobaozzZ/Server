<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
		function myfn(sum){
			switch(sum){
			case 1: document.body.innerHTML += "<div style='background-color:red;'></div>"
				break;
			case 2: document.body.innerHTML += "<div style='background-color:blue;'></div>"
				break;
			}
		}
	</script>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body>
	<input type="button" value="蓝色" onclick="myfn(1)01">
	<input type="button" value="红色" onclick="myfn(2)">
</body>
</html>
