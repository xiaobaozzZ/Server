<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-1.4.2.min.js"></script>
<script type="text/javascript">
	setTimeout(function(){
		$("input").trigger("click");
	},3000)
	$(function(){
		$("span").hover(function(){
			$(this).css("color","red");
		},function(){
			$(this).css("color","green");
		})
	})
</script>
</head>
<body>
<input type="button" value="按钮" onclick="alert('xxx')">
<span>span1</span>
<span>span2</span>
<span>span3</span>
</body>
</html>
