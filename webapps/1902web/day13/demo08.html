<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-1.4.2.min.js"></script>
<script type="text/javascript">
	setInterval(function(){
		var img = $("<img src='../imgs/snow.png'>");
		var width = parseInt(Math.random()*21+20);
		var w = document.body.clientWidth;
		img.css("width",width);
		var left = parseInt(Math.random()*(w-width));
		img.css("left",left+"px");
		var h = document.body.parentElement.clientHeight;
		$("body").append(img);
		img.animate({"top":h-width+"px"},width*80).fadeOut(1000,function(){
			img.remove();
		});
		
	},10)
</script>
<style type="text/css">
	body{
		background-color: black;
		margin: 0;
	}
	img{
		position: absolute;
		margin-top: -40px;
	}
</style>
</head>
<body>

</body>
</html>
