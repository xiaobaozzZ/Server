<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-1.4.2.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("input:last").click(function(){
			//创建5个td
			var nametd = $("<td></td>");
			var agetd = $("<td></td>");
			var saltd = $("<td></td>");
			var depttd = $("<td></td>");
			var deltd = $("<td><input type='button' value='删除'></td>");
			deltd.children().click(function(){
				$(this).parent().parent().remove();
			})
			//给剩下四个td添加文本内容
			nametd.text($("input:eq(0)").val());
			agetd.text($("input:eq(1)").val());
			saltd.text($("input:eq(2)").val());
			depttd.text($("input:eq(3)").val());
			//创建tr
			var tr = $("<tr></tr>");
			//把5个td添加到tr里面
			$(tr).append(nametd);
			$(tr).append(agetd);
			$(tr).append(saltd);
			$(tr).append(depttd);
			$(tr).append(deltd);
			//把tr添加到table里面
			$("table").append(tr);
		})
	})
</script>
</head>
<body>
	<input type="text" placeholder="姓名">
	<input type="text" placeholder="年龄">
	<input type="text" placeholder="工资">
	<input type="text" placeholder="部门">
	<input type="button" value="添加">
	<table>
		<caption>员工表</caption>
		<tr>
			<th>姓名</th>
			<th>年龄</th>
			<th>工资</th>
			<th>部门</th>
			<th>操作</th>
		</tr>
	</table>
</body>
</html>
