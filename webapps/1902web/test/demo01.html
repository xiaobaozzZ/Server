<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#d1{
		width: 300px;
		height: 300px;
		border: 1px solid red;
	}
	.red{
		width: 100px;
		height: 100px;
		background-color: red;
		float: left;
	}
	.blue{
		width: 100px;
		height: 100px;
		background-color: blue;
		float: left;
	}
</style>
<script type="text/javascript">
	function btn(){
		var d = document.getElementById("d1");
		for(var i=0;i<9;i++){
			var color = i%2==0?"red":"blue";
			d.innerHTML += "<div class='"+color+"'></div>"
		}
	}
</script>
</head>
<body>
<div id="d1"></div>
<input type="button" onclick="btn()" value="添加">
</body>
</html>
