<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	onclick = function(){
		var d = document.createElement("div");
		d.innerText = "随便加";
		d.style.color = "blue";
		//document.body.appendChild(d);
		//插入到div2前面
		document.body.insertBefore(d,d2);
	}
	setTimeout(function(){
		document.body.removeChild(d2);
	},5000);
</script>
</head>
<body>
<div>div1</div>
<div id="d2">div2</div>
<div>div3</div>
</body>
</html>
