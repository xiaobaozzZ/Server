<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>倒计时2</title>
<script type="text/javascript">
	onload = function(){
		var d = new Date();
		h1.innerText = d.toLocaleTimeString();
		setInterval(function(){
			var d = new Date();
			h1.innerText = d.toLocaleTimeString();
		},1000);
	}
	
	var total = 0;
	function fn(){
		total = i1.value*3600+i2.value*60+parseInt(i3.value);
		var h = parseInt(total/3600);
		var m = parseInt(total%3600/60);
		var s = total%60;
		h3.innerText = h+":"+m+":"+s;
		var showTime = setInterval(function(){
			total--;
			var h = parseInt(total/3600);
			var m = parseInt(total%3600/60);
			var s = total%60;
			h3.innerText = h+":"+m+":"+s;
			if(total<=0){
				clearInterval(showTime);
			}
		},1000);
	}
	
	
</script>
</head>
<body>
<h1 id="h1"></h1>
<input type="text" placeholder="小时" id="i1">
<input type="text" placeholder="分钟" id="i2">
<input type="text" placeholder="秒" id="i3">
<input type="button" value="开始" id="b" onclick="fn()">
<h3 id="h3"></h3>
</body>
</html>
