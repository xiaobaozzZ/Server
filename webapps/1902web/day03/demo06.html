<!DOCTYPE html>
<html>
<head>
<style>
	/*访问过的状态*/
	a:visited{
		color:black;
	}
	/*未访问状态*/
	a:link{
		color:pink;
	}
	/*悬停状态*/
	a:hover{
		color:blue;
	}
	/*点击状态*/
	a:active {
		color:green;
	}
	/*任意元素选择器*/
	*{
	/*边框样式         粗细	样式	   颜色*/
		border:1px solid red;
	}
}
</style>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div>div1</div>
	<span>span1</span>
	<h3>h3</h3>
	<a href="../imgs/c.jpg">超链接1</a>
	<a href="../imgs/d.jpg">超链接2</a>
	<a href="../imgs/e.jpg">超链接3</a>
	<a href="../imgs/f.jpg">超链接4</a>
</body>
</html>
