<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>指定符号分割为无序列表</title>
<script type="text/javascript">
	function fn(){
		var arr = i1.value.split(i2.value);
		for(var i=0;i<arr.length;i++){
			myul.innerHTML+="<li>"+arr[i]+"</li>";
		}
	}
</script>
</head>
<body>
<input type="text" id="i1">
<input type="text" id="i2">
<input type="button" value="按钮" onclick="fn()">
<hr>
<ul id="myul">
</ul>
</body>
</html>
