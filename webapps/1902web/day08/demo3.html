<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>逐行增加</title>
<script type="text/javascript">
	function myfn(){
		for(var j=1;j<=10;j++){
			for(var i=0;i<j;i++){
				document.body.innerHTML+="<div></div>";
			}
			document.body.innerHTML+="<br>";
		}
	}
</script>
<style type="text/css">
	div{
		width:10px;
		height:10px;
		background-color: green;
		display: inline-block;
		margin: 5px;
	}
</style>
</head>
<body>
<input type="button" value="按钮"  style="background-color:pink" onclick="myfn()">
<br>
</body>
</html>
