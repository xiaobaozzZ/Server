<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-1.4.2.min.js"></script>
<script type="text/javascript">
	/* jq中的页面加载完成时间 */
	$(function(){
		//文本框的值 js value
		//jq val()
		$("#b1").click(function(){
			alert($("#i1").val());
		})
	})
</script>
</head>

	<input type="button" id="b1" value="按钮">
	<input type="text" id="i1">
</body>
