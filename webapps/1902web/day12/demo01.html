<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>计算器</title>
<style type="text/css">
	body>div{
		width:200px;
		border: 4px solid #ccc;
		border-radius:4px;
		margin: 0 auto;
		overflow: hidden;
		padding-bottom: 4px;
	}
	div>div{
		width:135px;
		height:37px;
		margin: 4px 0 0 4px;
		border-radius:4px;
		border: 4px solid #ccc;
		float:left;
	}
	div>input{
		width:45px;
		height:45px;
		margin: 4px 0 0 4px;
		border-radius:4px;
		border: 4px solid #ccc;
		float:left;
	}
	
</style>
<script type="text/javascript">

	function myfn(){
		var obj = event.target||event.srcElement;
		if(obj.nodeName!="INPUT"){
			return;
		}
		var st = obj.value;
		if(st=="C"){
			d1.innerText="";
		}else if(st=="="){
			d1.innerText = eval(d1.innerText);
		}else{
			d1.innerText+=st;
		}
	}
</script>
</head>
<body>
<div onclick="myfn()">
	<div id="d1"></div>
	<input type="button" value="C">
	<input type="button" value="7">
	<input type="button" value="8">
	<input type="button" value="9">
	<input type="button" value="/">
	<input type="button" value="4">
	<input type="button" value="5">
	<input type="button" value="6">
	<input type="button" value="*">
	<input type="button" value="1">
	<input type="button" value="2">
	<input type="button" value="3">
	<input type="button" value="-">
	<input type="button" value="0">
	<input type="button" value=".">
	<input type="button" value="=">
	<input type="button" value="+">
</div>
</body>
</html>
