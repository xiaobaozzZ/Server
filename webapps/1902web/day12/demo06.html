<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>QQ分组</title>
<script type="text/javascript" src="../js/jquery-1.4.2.min.js"></script>
<script type="text/javascript">
	$(function(){
		//隐藏第二层ul
		$("li>ul").hide();
		//给第一层的li添加点击事件
		$("body>ul>li").click(function(){
			//让li里面的ul隐藏显示切换
			$(this).children().toggle();
			//得到其他li里面的ul隐藏
			$(this).siblings().children().hide();
		});
	});
</script>
</head>
<body>
<ul>
	<li>A
		<ul>
			<li>a</li>
			<li>b</li>
			<li>c</li>
		</ul>
	</li>
	<li>一
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
	</li>
	<li>ONE
		<ul>
			<li>one</li>
			<li>two</li>
			<li>three</li>
		</ul>
	</li>
</ul>
</body>
</html>
