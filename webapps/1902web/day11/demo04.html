<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function allfn(){
		var items = document.getElementsByClassName("item");
		for(var i=0;i<items.length;i++){
			items[i].checked = c5.checked;
		}
		//统计总价
		var total = 0;
		calfn();
	}
	function calfn(){
		var items = document.getElementsByClassName("item");
		//统计总价
		var total = 0;
		for(var i=0;i<items.length;i++){
			if(items[i].checked){
				total+=parseInt(items[i].value);
			}
		}
		total_p.innerText="总价: "+total+"元";
		for(var i=0;i<items.length;i++){
			if(items[i].checked != c5.checked){
				c5.checked = false;
			}
		}
	}
	var items = document.getElementsByClassName("item");
	
</script>
</head>
<body>
<h3>订单练习</h3>
<input type="checkbox" id="c1" class="item" value="20" onclick="calfn()"><label for="c1">鼠标20元</label><br>
<input type="checkbox" id="c2" class="item" value="80" onclick="calfn()"><label for="c2">键盘80元</label><br>
<input type="checkbox" id="c3" class="item" value="3000" onclick="calfn()"><label for="c3">华为手机3000元</label><br>
<input type="checkbox" id="c4" class="item" value="5000" onclick="calfn()"><label for="c4">苹果手机5000元</label><br>
<input type="checkbox" id="c5" onclick="allfn()"><label for="c5">全选</label><br>
<p id="total_p">总价: 0元</p>
</body>
</html>
